<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!--Verson 5.15.4-->
    <link rel="stylesheet" href="./style.css">
    <title>Project 10</title>
</head>

<body>

    <h2 class="title">Mediation App</h2>
    <div class="container">
        <!-- Default video -->
        <div class="video-container">
            <video loop>
                <source src="./video/rain.mp4" type="video/mp4" />
            </video>
        </div>

        <!-- Time -->
        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>

        <!-- Player control -->
        <div class="player-container">
            <audio class="song">
                <source src="./sound/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play">
            <!-- The white circle -->
            <svg class="white-circle" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>

            <!-- The blue circle -->
            <svg class="blue-circle" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display">0 : 00</h3>
        </div>

        <!-- Sound control -->
        <div class="sound-picker">
            <button data-sound="./sound/beach.mp3" data-video="./video/beach.mp4">
                <img src="./svg/beach.svg" alt="beach">
            </button>
            <button data-sound="./sound/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rain">
            </button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
